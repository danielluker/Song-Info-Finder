<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Release</title>

	<!-- Stylesheets -->
	<!-- 
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css"> 
	-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Bootstrap theme for this application -->
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">

	<!-- JavaScript -->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script> -->
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-cookies/angular-cookies.js"></script>
	<!-- In production use:
  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  	-->
	<script src="../../bower_components/angular-route/angular-route.js"></script>
	<!-- <script src="app.js"></script> -->
	<script src="../../components/version/version.js"></script>
	<script src="../../components/version/version-directive.js"></script>
	<script src="../../components/version/interpolate-filter.js"></script>
	<!-- Controller scripts for Angular -->
	<script type="text/javascript" src="../js/Release.js"></script>
	<script type="text/javascript" src="../js/release_controller.js"></script>
</head>
<body ng-controller="release_controller">
	<table border="1" style="width: 100%">
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr ng-repeat="release in results | SongFilter:release | orderBy:orderRelease">
			<td style="width: 20%">
				<!-- <div class="song-image"> -->
				<img src="{{release.imageURL ? release.imageURL : ''}}" alt="album image">
				<!-- </div> -->
			</td>
			<td style="width: 30%">
				<ul type="none" style="float: left">
					<li>
						<h3>{{release.title}}</h3>
					</li>
					<li>Artist: <em>{{release.artist}}</em></li>
					<li>Year: <em>{{release.year}}</em></li>
			</td>
			<td style="width: 50%">
				<ol>
					<li ng-repeat="song in release.tracklist">
						{{song.title}} - ({{song.duration}})
					</li>
				</ol>
			</td>
		</tr>
	</table>
	<div id="footer">
		<div class="container">
			<p class="muted credit">SongInfoFinder&copy;, by <a href="http://danielluker.wordpress.com">Daniel Luker</a>, 2015.</p>
		</div>
	</div>
</body>
</html>
